<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="main.css">
    <title>Soundcloud Music Search</title>
  </head>
  <body>
    <header>
      <h1>
        Search SoundCloud
      </h1>
    </header>
    <main>
      <input type="text" id="searchInput" name="search">
      <input type="button" id="submitButton" name="submit" value="submit">
      <div class="results">
        <section id="artists">
          <!-- List of returned artists here -->
        </section>
        <section id="tracks">
          <!-- List of returned tracks here  -->
        </section>
        <aside id="transport">
          <!-- Track player feedback and controls here -->
          <audio controls />
        </aside>
      </div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
