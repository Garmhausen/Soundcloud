<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="main.css">
    <title>Soundcloud Music Search</title>
  </head>
  <body>
    <header>
      <section id="search">
        <input type="text" id="searchInput" name="search" placeholder="Search SoundCloud">
        <input type="button" id="submitButton" name="submit" value="Go!">
      </section>
      <section id="transport">
        <audio id="stream-player" controls="controls">
          Your browser does not support the <code>audio</code> element.
        </audio>
      </section>
    </header>
    <main id="results">
      <h2>
        Artists
      </h2>
      <section id="artists">
        <!-- List of returned artists here -->
      </section>
      <h2>
        Tracks
      </h2>
      <section id="tracks">
        <!-- List of returned tracks here  -->
      </section>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
